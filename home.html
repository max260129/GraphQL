<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Profil</title>
  <link rel="stylesheet" href="home.css">
</head>
<body>
  <header>
    <div class="banner">
      <h1 class="logo">Home Profil</h1>
      <div class="user-info">
        <p>Connecté en tant que <span id="username"></span></p>
        <button id="logout-btn" class="logout-btn">Déconnexion</button>
      </div>
    </div>
  </header>

  <main>
    <section class="section-border">
      <h2>Informations personnelles</h2>
      <ul class="list1">
        <p>Nom : <span id="lastname"></span></p>
        <p>Prénom : <span id="name"></span></p>
        <p>Campus : <span id="campus"></span></p>
        <p>Email : <span id="email"></span></p>
        <p>Téléphone : <span id="tel"></span></p>
        <p>Adresse : <span id="addresse"></span></p>
        <p>Ville : <span id="city"></span></p>
      </ul>
    </section>

    <section class="section">
      <h2>XP Total : <span id="xp"></span> KB</h2>
    </section>
    
    <section class="section-border">
      <h2>Audits Ratio : <span id="ratio"></span></h2>
    </section>

    <button id="btn-graph" class="btn-graph">Générer des Graphiques</button>
    
  </main>

  <script src="home.js"></script>
</body>
</html>
